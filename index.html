<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Pulse</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <!-- Header -->
        <header>
            <div class="logo">
                <img src="/img/logo.png" alt="Logo The Pulse">
                <span>The Pulse</span>
            </div>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">¿Qué resolvemos?</a></li>
                    <li><a href="#">Solución</a></li>
                    <li><a href="#">Precios</a></li>
                    <li><a href="#">Sobre nosotros</a></li>
                    <li><a href="#">Contacto</a></li>
                </ul>
            </nav>
            <div class="auth-buttons">
                <button class="code-button">Participar con código</button>
                <div class="login-signup">
                    <button class="login-text">Log in</button>
                    <button class="signup-button">Sign up</button>
                </div>
            </div>
        </header>

        <!--  Sección One -->
        <section class="one">
            <div class="one-text">
                <h1>El <span class="highlight">bienestar</span> <br> de tu <br> organización</h1>
                <div class="one-buttons">
                    <button class="btn-primary">Pruébalo gratis</button>
                    <button class="btn-secondary">Mira cómo funciona</button>
                </div>
            </div>
            <div class="one-image">
                <img src="/img/logo.png" alt="Logo Image">
            </div>
        </section>
    </div>
</body>
</html>
